<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- using bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link game.js -->
    <script src="assets/javascript/game.js"></script>
    <!-- using jQuery 3.3.1 -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <title>Crystal Game</title>
</head>

<body>
    <div id=wrapper>

        <div class="row upper">
            <div class="col-lg-4 offset-1 text-center card rounded" id="left">
                <h4 class="card-header rounded">Target</h4>
                <div class="card-body rounded" id=target>

                </div>
            </div>

            <div class="col-lg-4 offset-2 text-center card rounded" id="right">
                <h4 class="card-header rounded">Score</h4>
                <div class="card-body rounded">
                    <div id="score">
                        
                    </div>

                </div>
            </div>
        </div>

        <div class="row lower">
            <div class="col-lg-3 text-center crystal" id="1">
                <img src="assets/images/bismuth.png" class="rounded thumbnail" height="200" width=200 id="crystal1">
            </div>
            <div class="col-lg-3 text-center crystal" id="2">
                <img src="assets/images/blodite.jpg" class="rounded thumbnail" height="200" width="200" id="crystal2">
            </div>
            <div class="col-lg-3 text-center crystal" id="3">
                <img src="assets/images/Malachite.jpg" class="rounded thumbnail" height="200" width="200" id="crystal3">
            </div>
            <div class="col-lg-3 text-center crystal" id="4">
                <img src="assets/images/quartz.jpg" class="rounded thumbnail" height="200" width="200" id="crystal4">
            </div>
        </div>


        <button type="button" class="btn btn-primary" id="newGame">New Game</button>
    </div>
</body>

</html>
